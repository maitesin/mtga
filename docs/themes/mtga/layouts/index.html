{{ define "main" }}

<div class="card-list">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-6 row-cols-xl-8">
      {{ range where .Site.RegularPages "Section" "cards" }}
      <div class="col">
        <img class="card-image" src="img/cards/{{.Title}}.png"/>
        <div>
          <p>{{ .Params.Name }} {{ if .Params.Foil }} <span title="foil"><img style="width: 1rem;" src="img/options/star.svg"/></span> {{ end }}</p>
          <p>Language:
            {{ range $key, $lang := .Params.Lang }}
              <span class="card-lang-symbol lang-{{ $lang }}"></span>
            {{ end }}
          </p>
          <p>Quantity: {{ .Params.Quantity }}</p>
          <p>Price: {{ .Params.Price }}</p>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</div>

{{ end }}
